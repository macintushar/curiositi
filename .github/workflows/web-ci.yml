name: Web CI (Lint + Build)

on:
  push:
    branches: ["main"]
    paths:
      - "apps/web/**"
      - "packages/share/**"
  pull_request:
    branches: ["main"]
    paths:
      - "apps/web/**"
      - "packages/share/**"

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install workspace dependencies
        run: bun install

      - name: Copy .env.example files
        shell: bash
        run: find . -type f -name ".env.example" -exec sh -c 'cp "$1" "${1%.*}"' _ {} \;

      - name: Run Lint Check
        run: bun run lint
        working-directory: ./apps/web

      - name: Run Build Check
        run: bun run build
        working-directory: ./apps/web
        # Note: To enable Sentry source map uploads in CI, add SENTRY_AUTH_TOKEN to GitHub secrets
        # env:
        #   SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
